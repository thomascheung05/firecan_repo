    <script src="./Flashy Ottawa Map Demo_files/leaflet.js"></script>     <!-- What: Loads Leaflet's JavaScript library from a CDN. This enables all map functions. -->     <!-- When to change: For offline use, download leaflet.js and link locally. Update version to match CSS. -->


    





    <!-- What: Custom JavaScript to initialize and customize the map. -->
    <!-- When to change: This is where you add/remove features. Experiment here for lab exercises. -->
    <script>
        // What: Creates the map object and sets initial view (center coordinates [lat, lng] and zoom level).
        // When to change: Update coordinates/zoom for different locations (e.g., [46.8139, -71.2080], 12 for Quebec City).
        var map = L.map('map').setView([45.4215, -75.6972], 12);







        // What: Adds base map tiles (background imagery) from OpenStreetMap. Attribution is required for legal use.
        // When to change: Swap URL for other providers (e.g., 'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.png' for terrain). Ensure internet for loading.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);










        // What: Defines custom marker icons using external images (from CDN/GitHub). Includes size, anchor points for positioning.
        // When to change: Add more colors or use your own images (upload to GitHub or local). Adjust sizes for larger/smaller icons.
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
        });

        var greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
        });

        var blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
        });














        // What: Adds markers at specific locations with custom icons and popups (text that appears on click).
        // When to change: Add more markers for your data (e.g., wildlife spots). Update coords/popup for different geography themes.
        L.marker([45.4247, -75.6950], {icon: redIcon}).addTo(map).bindPopup('Parliament Hill: Canadian government center');
        L.marker([45.4376, -75.6919], {icon: greenIcon}).addTo(map).bindPopup('ByWard Market: Local shopping and culture');
        L.marker([45.3954, -75.6680], {icon: blueIcon}).addTo(map).bindPopup('Downtown Ottawa: Business district');











        // What: Adds circle shapes (e.g., buffer zones) with styling (color, opacity, radius in meters) and tooltips (hover text).
        // When to change: Adjust radius for different scales (e.g., 10000 for larger areas). Add more for environmental analysis.
        L.circle([45.4215, -75.6972], {radius: 4000, color: 'blue', fillColor: 'lightblue', fillOpacity: 0.4}).addTo(map).bindTooltip('4km radius around downtown');
        L.circle([45.4376, -75.6919], {radius: 2000, color: 'green', fillColor: 'lightgreen', fillOpacity: 0.4}).addTo(map).bindTooltip('2km radius around ByWard Market');











        // What: Defines a GeoJSON object (structured data format for shapes like polygons).
        // When to change: Replace with your own GeoJSON (e.g., from Python export) for custom boundaries like provinces or routes.
        var geojsonArea = {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-75.6985, 45.4230],
                    [-75.6930, 45.4230],
                    [-75.6930, 45.4270],
                    [-75.6985, 45.4270],
                    [-75.6985, 45.4230]
                ]]
            },
            "properties": {"name": "Parliament Hill Area"}
        };











        // What: Adds the GeoJSON to the map with styling and tooltips. onEachFeature binds interactions per feature.
        // When to change: Update style for visuals (e.g., thicker lines). Load external GeoJSON via fetch() for larger datasets.
        L.geoJSON(geojsonArea, {
            style: {color: 'purple', weight: 3, fillOpacity: 0.2},
            onEachFeature: function(feature, layer) {
                layer.bindTooltip(feature.properties.name);
            }
        }).addTo(map);








        
        // What: Adds a click event listener. Creates a popup with coordinates at the clicked location.
        // When to change: Modify content (e.g., add logging to console.log(e.latlng)) for data collection or advanced interactions.
        map.on('click', function(e) {
            L.popup().setLatLng(e.latlng).setContent('You clicked here! Coordinates: ' + e.latlng).openOn(map);
        });
    </script>
