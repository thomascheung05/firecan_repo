<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!-- What: Sets up the document metadata. The charset ensures proper text encoding, and viewport makes the map responsive on mobile. --><!-- When to change: Add more meta tags if needed for SEO or specific devices. Change title for your project's name. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIRECAN</title>
        <link rel="stylesheet" href="./static/leaflet.css">      <!-- What: Loads Leaflet's CSS from a CDN (Content Delivery Network). This styles the map, markers, etc. -->    <!-- When to change: If offline, download leaflet.css and link locally (e.g., href="leaflet.css"). Update version for new features. -->
        <link rel="stylesheet" href="./static/firecan_style.css">      <!-- What: Loads Leaflet's CSS from a CDN (Content Delivery Network). This styles the map, markers, etc. -->    <!-- When to change: If offline, download leaflet.css and link locally (e.g., href="leaflet.css"). Update version for new features. -->
    </head>

<body>

    <div class="main-container">
            <div class="filter-controls">

                <div class="loadFilteredData">
                    <button onclick="loadFilteredData()">Filter Map</button>
                </div>

                <div id="loadingMessage" 
                    style="display:none; text-align:center; margin:15px; font-weight:bold;">
                </div>

                <label for="minYear">Min Year:</label><input type="text" id="minYear" placeholder="e.g., 2010" >
                <label for="maxYear">Max Year:</label><input type="text" id="maxYear" placeholder="e.g., 2023" >
                <label for="minSize">Min Size:</label><input type="text" id="minSize" placeholder="e.g., 100">
                <label for="maxSize">Max Size:</label><input type="text" id="maxSize" placeholder="e.g., 5000">
                <label for="distanceCoords">Coords (lat,lon):</label><input type="text" id="distanceCoords" placeholder="e.g., 45.5, -73.5">
                <label for="distanceRadius">Radius (m):</label><input type="text" id="distanceRadius" placeholder="e.g., 5000">
                <label for="watershedName">Watershed:</label><input type="text" id="watershedName" placeholder="e.g., Green River">
                
                <div class="downloadFilteredData">
                    <button onclick="downloadFilteredData()">Download Data</button>
                </div>
                
                <div class="checkbox-group">
                    <label for="jsondownload">Download as GeoJson?</label>
                    <input type="checkbox" id="jsondownload" name="jsondownload" value="0">
                </div>

                <div id="downloadingMessage" 
                    style="display:none; text-align:center; margin:15px; font-weight:bold;">
                </div>

            </div>

                
        <div 
            id="map" 
            class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" 
            tabindex="0" 
            style="position: relative;">
            <div 
                class="leaflet-pane leaflet-map-pane" 
                style="transform: translate3d(0px, 0px, 0px);">
                <div 
                    class="leaflet-pane leaflet-tile-pane">
                    <div 
                        class="leaflet-layer" 
                        style="z-index: 1; opacity: 1;">
                    </div>
                </div>
                <div 
                    class="leaflet-pane leaflet-overlay-pane">
                </div>
                <div 
                    class="leaflet-pane leaflet-tooltip-pane">
                </div>
                <div 
                    class="leaflet-pane leaflet-popup-pane">
                </div>
                <div 
                    class="leaflet-proxy leaflet-zoom-animated" 
                    style="transform: translate3d(303804px, 375456px, 0px) scale(2048);">
                </div>
            </div>
            <div 
                class="leaflet-control-container">
                <div 
                    class="leaflet-top leaflet-left">
                    <div 
                        class="leaflet-control-zoom leaflet-bar leaflet-control">
                        <a 
                            class="leaflet-control-zoom-in" 
                            href="#" 
                            title="Zoom in" 
                            role="button" 
                            aria-label="Zoom in" 
                            aria-disabled="false">
                            <span aria-hidden="true">+</span>
                        </a>
                        <a 
                            class="leaflet-control-zoom-out" 
                            href="#" 
                            title="Zoom out" 
                            role="button" 
                            aria-label="Zoom out" 
                            aria-disabled="false">
                            <span aria-hidden="true">−</span>
                        </a>
                    </div>
                </div>
                <div 
                    class="leaflet-top leaflet-right">
                </div>
                <div 
                    class="leaflet-bottom leaflet-left">
                </div>
                <div 
                    class="leaflet-bottom leaflet-right">
                    <div 
                        class="leaflet-control-attribution leaflet-control">
                        <a 
                            href="https://leafletjs.com/" 
                            title="A JavaScript library for interactive maps">
                            <svg 
                                aria-hidden="true" 
                                xmlns="http://www.w3.org/2000/svg" 
                                width="12" 
                                height="8" 
                                viewBox="0 0 12 8" 
                                class="leaflet-attribution-flag">
                                <path 
                                    fill="#4C7BE1" 
                                    d="M0 0h12v4H0z">
                                </path>
                                <path 
                                    fill="#FFD500" 
                                    d="M0 4h12v3H0z">
                                </path>
                                <path 
                                    fill="#E0BC00" 
                                    d="M0 7h12v1H0z">
                                </path>
                            </svg>
                            Leaflet
                        </a> 
                        <span 
                            aria-hidden="true">|</span> 
                        © OpenStreetMap contributors
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./static/leaflet.js"> </script>     <!-- What: Loads Leaflet's JavaScript library from a CDN. This enables all map functions. -->       <!-- When to change: For offline use, download leaflet.js and link locally. Update version to match CSS. -->

    <script src="./static/firecan_logic.js"> </script>    

    



    

</body>
</html>
