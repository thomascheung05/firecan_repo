<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRECAN</title>
    <link rel="stylesheet" href="./static/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./static/firecan_style.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 bg-light p-3 overflow-auto" id="sidebar">
                <div class="d-grid gap-2 mb-3">
                    <button onclick="loadFilteredData()" class="btn btn-primary">Filter Map</button>
                </div>
                <div id="loadingMessage" class="alert alert-info text-center fw-bold py-2" style="display:none;"></div>
                <form>
                    <div class="mb-3">
                        <label for="minYear" class="form-label fs-4 fs-4">Minimum Year</label>
                        <input type="text" id="minYear" class="form-control fs-4" placeholder="e.g., 2010">
                    </div>
                    <div class="mb-3">
                        <label for="maxYear" class="form-label fs-4 fs-4">Maximum Year</label>
                        <input type="text" id="maxYear" class="form-control" placeholder="e.g., 2023">
                    </div>
                    <div class="mb-3">
                        <label for="minSize" class="form-label fs-4 fs-4">Minimum Size</label>
                        <input type="text" id="minSize" class="form-control" placeholder="e.g., 100">
                    </div>
                    <div class="mb-3">
                        <label for="maxSize" class="form-label fs-4 fs-4">Maximum Size</label>
                        <input type="text" id="maxSize" class="form-control" placeholder="e.g., 5000">
                    </div>
                    <div class="mb-3">
                        <label for="distanceCoords" class="form-label fs-4">Coordintes (lat, lon)</label>
                        <input type="text" id="distanceCoords" class="form-control" placeholder="e.g., 45.5, -73.5">
                    </div>
                    <div class="mb-3">
                        <label for="distanceRadius" class="form-label fs-4">Radius (m)</label>
                        <input type="text" id="distanceRadius" class="form-control" placeholder="e.g., 5000">
                    </div>
                    <div class="mb-3">
                        <label for="watershedName" class="form-label fs-4">Watershed</label>
                        <input type="text" id="watershedName" class="form-control" placeholder="e.g., Green River">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button onclick="downloadFilteredData()" type="button" class="btn btn-success">Download Data</button>
                    </div>
                    <div class="form-check mb-3">
                        <label for="jsondownload" class="form-check-label me-2">Download as GeoJson?</label>
                        <input type="checkbox" id="jsondownload" name="jsondownload" value="0" class="form-check-input">
                    </div>
                </form>
                <div id="downloadingMessage" class="alert alert-info text-center fw-bold py-2" style="display:none;"></div>
            </div>
            <!-- Map Area -->
            <div class="col p-0" id="map" style="height: 100vh; min-height: 400px;"></div>
        </div>
    </div>
    <script src="./static/leaflet.js"></script>
    <script src="./static/firecan_logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
